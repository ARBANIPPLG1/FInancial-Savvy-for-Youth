<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial Savvy For Youth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="icon" href="/assets/favicon.png" type="image/png" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
<script defer src="bundle.js"></script></head>

<body>
  <header class="header">
    <a href="./index.html"><i class="bx bx-chevron-left"></i></a>

    <div class="nav-title">
      <i class="fa-solid fa-money-bill-wave"></i>
      <span>Kas Kita</span>
    </div>

    <div class="toggle">
      <i id="toggleButton" class="fa-solid fa-moon"></i>
    </div>

    <nav class="navbar"></nav>
  </header>

  <main>
    <section class="card">
      <h2>Tambah Transaksi</h2>
      <form id="Form">
        <div class="form-group">
          <div class="amount">
            <label for="FormAmount">Jumlah</label>
            <input id="FormAmount" type="text" autocomplete="on" required />
          </div>
          <div class="note">
            <label for="FormNote">Catatan</label>
            <input id="FormNote" type="text" autocomplete="on" required />
          </div>

          <div class="date">
            <label for="FormDate">Tanggal</label>
            <input id="FormDate" type="datetime-local" required />
          </div>
        </div>


        <div class="btn">
          <button id="btnPemasukan" type="button" data-testid="FormSubmitButton" class="btn-pendapatan">
            Pendapatan
          </button>
          <button id="btnPengeluaran" type="button" class="btn-pengeluaran">
            Pengeluaran
          </button>
        </div>
      </form>
    </section>

    <section>
      <table class="table">
        <thead class="bg-column">
          <tr>
            <th scope="col">Tanggal</th>
            <th scope="col">Catatan</th>
            <th scope="col">Pendapatan</th>
            <th scope="col">Pengeluaran</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="transactionTableBody">
          <tr>
            <td></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <script src="dist/bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
